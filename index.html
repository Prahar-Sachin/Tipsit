<!DOCTYPE html>
<html>
<body>
<h1>calcola la moltiplicazione del dato A e B </h1>
<form id="frm1" >
 dato A:<input type="text" name="Hbase" value="0"><br>
 dato B:<input type="text" name="HArrivo" value="0"><br><br>
 <!-- <input type="submit" value="Input dati Trekking">-->
</form>

<p>Calcola la moltipilcazione:</p>
<button onclick="myFunction()">Calcola la moltipilcazione:</button>

<p>dato A:</p>
<p id="base"></p>
<p>dato B:</p>
<p id="arrivo"></p>

Risultato:
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2*h1;
}

</script>

</body>
</html>
